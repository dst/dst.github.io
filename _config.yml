timeline-img: "/img/me.jpg"

###########
# Contact #
###########

email: "dstefanski.dev@gmail.com"

##################
# Social Buttons #
##################

social:
  - title: "linkedin"
    url: "https://pl.linkedin.com/in/dstefanski"
  - title: "twitter"
    url: "https://twitter.com/dastefanski"
  - title: "github"
    url: "https://github.com/dst"
